# Wrangler configuration for NuxtHub deployment
name = "devpy"
compatibility_date = "2025-07-31"

# D1 database binding for @nuxt/content
[[d1_databases]]
binding = "DB"
database_name = "devpy"
database_id = "placeholder" # This will be replaced by NuxtHub CLI

# Environment variables (optional)
[env.production]
vars = { NODE_ENV = "production" }

[env.preview]
vars = { NODE_ENV = "development" }