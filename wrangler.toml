# Wrangler configuration for direct Cloudflare deployment
name = "devpy"
compatibility_date = "2025-07-31"
pages_build_output_dir = "dist"

# D1 database binding for @nuxt/content
[[d1_databases]]
binding = "DB"
database_name = "devpy"
database_id = "d7a98920-0c1c-4352-a785-0c46390cba2f"

# Environment variables (optional)
[env.production]
vars = { NODE_ENV = "production" }

[env.preview]
vars = { NODE_ENV = "development" }